<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Article FRUCTCODE.COM. How to send ajax form.">
  <meta name="author" content="fructcode.com">
  <link rel="stylesheet" href="style.css">
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="ajax.js"></script>

</head>

<body>
  <div class="box2">
  
    <div class="grid-init grid">
      <div class="box-init box block1">
  
  <form method="post" id="ajax_form" action="" >
    <div class="title">
      <p class="sign">Sign Up</p>
    </div>
    <div class="info">
      <input type="text" name="name" placeholder="Username">
      <input type="text" name="email" placeholder="E-mail">
      <input type="password" name="password" placeholder="Password">
      <input type="password" name="password2" placeholder="Retype password">
    </div>
    <input type="button" id="btn" value="SIGN ME UP">
  </form>
</div>

  <div class="box-init box block2">
    <p class="network">Sign in with</br>social network</p>

  <div class="buttons">
    <button class="btn facebook">Log in with Facebook</button>
    <button class="btn twitter">Log in with Twitter</button>
    <button class="btn google">Log in with Google+</button>
  </div>
  </div>

  </div>
</div>

    <br>

    <div id="result_form"></div> 
</body>
</html>
